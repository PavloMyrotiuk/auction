dependencies{
    provided "org.springframework:spring-context:$springVersion@jar"
    provided "org.springframework:spring-beans:$springVersion@jar"
    provided "org.springframework:spring-core:$springVersion@jar"
    provided "org.springframework:spring-tx:$springVersion@jar"
    provided "org.springframework:spring-web:$springVersion@jar"
    provided "org.springframework:spring-webmvc:$springVersion@jar"

    provided "javax.ws.rs:javax.ws.rs-api:$javaxWsRsApiVersion@jar"

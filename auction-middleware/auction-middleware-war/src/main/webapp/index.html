<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="scripts/components/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body ng-app="auctionApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header" ng-controller="HeaderController as headerCtrl">

    <div ng-if="isAuthenticated()">
        <div class="navbar navbar-default">
            <div class="container">
                <span>
                    <a class="navbar-brand navbar-header" href="#/"><img src="images/auction.png" alt="Home"><br></a>
                </span>
                <span id="greeting" class="navbar-nav">
                    Welcome {{user}}
                </span>
                <span id="logout-button" class="navbar-nav">
                    <button type="button" class="btn btn-default"
                                ng-click="logout()">Log Out
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div ng-if="!isAuthenticated()">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/"><img src="images/auction.png" alt="Home"><br></a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li>
                            <form class="form-inline" ng-controller="LoginController as loginCtrl"
                                  ng-submit="login(credentials)" novalidate>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="login" placeholder="Email / Login"
                                           ng-model="credentials.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                           ng-model="credentials.password">
                                </div>
                                <button type="submit" id="login-button" class="btn btn-default">Log In</button>
                            </form>
                        </li>
                        <li>
                            <div>
                                <a class="btn btn-default" href="#/signup">Sign Up</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div ng-view=""></div>
</div>

<div class="footer">
    <div class="container">
        <p>Pavlo Myrotiuk /Myrotiuk.Pavlo@gmail.com/</p>
    </div>
</div>


<script src="scripts/components/jquery.js"></script>
<script src="scripts/components/angular.js"></script>
<script src="scripts/components/bootstrap/js/bootstrap.js"></script>
<script src="scripts/components/angular-resource.js"></script>
<script src="scripts/components/angular-route.js"></script>
<script src="scripts/components/angular-cookies.js"></script>
<script src="scripts/components/bootbox.js"></script>


<script src="scripts/app.js"></script>

<script src="scripts/services/auth.js"></script>
<script src="scripts/resources/authResource.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/header.js"></script>

<script src="scripts/resources/userResource.js"></script>
<script src="scripts/controllers/signup.js"></script>

<script src="scripts/resources/resourceErrorInterceptor.js"></script>

</body>
</html>

<div ng-controller="SearchProductController">
    <accordion close-others="oneAtATime">
        <div ng-repeat="category in categories">
            <accordion-group heading="{{category.name}}">
                <div ng-repeat="child in category.childrenCategories">
                    <a href="#/product/{{child.name}}">{{child.name}}</a><br>
                </div>
            </accordion-group>
        </div>
    </accordion>
</div>

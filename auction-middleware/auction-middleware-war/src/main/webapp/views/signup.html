<div>
    <form class="form-horizontal" ng-controller="SignUpController as signUpCtrl" ng-submit="submit(user)" name="form">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" name="uEmail"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                       ng-model="user.password" name="uPassword" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="user.name" name="uName"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="reset()"><span class="glyphicon glyphicon-remove"></span> Reset</button>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Sign Up</button>
            </div>
        </div>
    </form>
    {{get}}
</div>

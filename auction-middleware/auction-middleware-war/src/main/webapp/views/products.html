<div>
    <div ng-repeat="product in products">
        <div>
            <div class="col-md-6 "><span class="left"><b>{{product.title}}</b></span></div>
            <div class="col-md-6 "><span class="right">{{product.price | currency}}</span></div>
        </div>
        <div>
            {{product.description}}
        </div>
        <div>
            <div class="col-md-6">
                <div class="col-md-4"><i>Added:</i></div>
                <div class="col-md-8"><i>{{product.addedDate| date:'yyyy-MM-dd'}}</i></div>
            </div>
            <div class="col-md-6">
                <div class="col-md-4"><i>Valid until:</i></div>
                <div class="col-md-8"><i>{{product.validDate | date:'yyyy-MM-dd'}}</i></div>
            </div>
        </div>
        <hr/>
    </div>

</div>

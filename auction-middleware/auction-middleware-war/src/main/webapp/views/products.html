<div>
    <div ng-repeat="product in products"> <!--ng-controller="ProductController"-->
        <a href="#/product/{{product.id}}">
            <div>
                <div>
                    <div class="col-sm-6 col-md-6"><span class="left"><b>{{product.title}}</b></span></div>
                    <div class="col-sm-6 col-md-6"><span class="right">{{product.price | currency}}</span></div>
                </div>
                <div id="description">
                    {{product.description}}
                </div>
                <div>
                    <div class="col-sm-6 col-md-6">
                        <div class="col-sm-4 col-md-4"><i>Added:</i></div>
                        <div class="col-sm-8 col-md-8"><i>{{product.addedDate| date:'yyyy-MM-dd'}}</i></div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="col-sm-4 col-md-4"><i>Valid until:</i></div>
                        <div class="col-sm-8 col-md-8"><i>{{product.validDate | date:'yyyy-MM-dd'}}</i></div>
                    </div>
                </div>
            </div>
        </a>
        <hr/>
    </div>
</div>

<div>
    <form class="form-horizontal" ng-submit="add(product)" name="form"> <!--ng-controller="AddProductController"-->
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="product.title"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label for="selectCategory" class="col-sm-2 control-label">Category</label>

            <div class="col-sm-10">
                <select id="selectCategory" ng-model="product.category"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Valid until</label>

            <div class="col-sm-10 dropdown">
                <a class="dropdown-toggle" role="button" data-toggle="dropdown">
                    <div class="input-group">
                        <input type="text" id="dropdown" class="form-control" data-ng-model="product.validDate">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="product.validDate"
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown' }"/>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label">Price</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrice" placeholder="Price" ng-model="product.price"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>

            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" placeholder="Description"
                          ng-model="product.description" required=""/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="reset()"><span
                        class="glyphicon glyphicon-remove"></span> Reset
                </button>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Add
                </button>
            </div>
        </div>
    </form>
</div>
